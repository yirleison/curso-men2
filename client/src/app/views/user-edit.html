<div class="col-lg-6">
    <div *ngIf="alertUpdate">
        <div class="alert alert-info">
            {{alertUpdate}}
        </div>
    </div>
    <form #updateForm="ngForm" (ngSubmit)="onSubmitUpdate()" class="col-md-12">
        <h1>{{titulo}}</h1>
        <p>
            <label for="">Nombre</label>
            <input type="text" #name="ngModel" name="name" [(ngModel)]="user.name" class="form-control" required>
            <span *ngIf="!name.valid && name.touched">
                El nombre es obligatorio
            </span>
        </p>
        <p>
            <label for="">Apellidos</label>
            <input type="text" #surname="ngModel" name="surname" [(ngModel)]="user.surname" class="form-control" required>
            <span *ngIf="!surname.valid && surname.touched">
                los apellidos son obligatorio
            </span>
        </p>
        <p>
            <label for="">Correo electr√≥nico</label>
            <input type="text" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required>
            <span *ngIf="!email.valid && email.touched">
                El email es obligatorio
            </span>
        </p>
        <div class="image-for-edit" *ngIf="user.image && user.image != 'null'">
            <img src="{{url + 'get-image-user/' + user.image}}" style="width:50px"/>
        </div>
        <p>
            <label for="">Sube tu foto...</label>
            <input type="file" name="" id="" placeholder="Sube tu imagen..." (change) = "fileChangeEvent($event)" class="form-control">
        </p>
        <input type="submit" value="Actalizar mis datos" class="btn btn-primary">
    </form>
</div>
