<div class="col-lg-6" *ngIf = "identity && identity.role =='ROLE_ADMIN'">
    <h1>{{titulo}}</h1>
    <div *ngIf="alertMessage">
        <div class="alert alert-info">
            {{alertMessage}}
        </div>
    </div>
    <form #formArtist="ngForm" (ngSubmit)="onSubmit()">
        <p>
            <label for="">Nombre:</label>
            <input class="form-control" type="text" name="name" #name="ngModel" [(ngModel)]="artist.name" id="" placeholder="Nombre artista"
                required>
            <span *ngIf="!name.valid  && name.touched">
                El nombre es obligatorio
            </span>
        </p>
        <p>
            <label for="">Descripción:</label>
            <textarea class="form-control" id="" cols="30" rows="10" name="description" #description="ngModel" [(ngModel)]="artist.description"
                placeholder="Descripción del artista" required></textarea>
            <span *ngIf="!description.valid  && description.touched">
                El nombre es obligatorio
            </span>
        </p>
        <div *ngIf="is_edit">
            <div class="image_for_edit" *ngIf="artist.image && artist.image != 'null'">
              <img src="{{url + 'get-image-artist/' + artist.image }}" alt="">
            </div>
            <p>
                <label for="">Subir imagen</label>
                <input type="file" name="" id="" class="form-control" placeholder="Subir imagne..." (change)="fileChangeEvent($event)">
            </p>
        </div>
        <input type="submit" class="btn btn-success" value="{{titulo}}" [disabled]="!formArtist.form.valid">
    </form>
</div>
<div class="col-lg-6" *ngIf = "!identity || identity.role !='ROLE_ADMIN'">
    <h1>Error !!</h1>
    <p>No tienes acceso a esta parte de la aplicacion...</p>
</div>
